services:
  app:
    image: jchanho99/frontend-develop:latest
    container_name: nextjs-frontend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./app/.env
      - ./app/.env.production

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app

